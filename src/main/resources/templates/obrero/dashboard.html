                                                        <!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Obrero - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Bienvenido, <span th:text="${user.nombre}">Obrero</span></h2>
    <div class="mt-3 d-flex gap-2">
        <a class="btn btn-outline-primary" href="/obrero/profile">Editar Perfil Profesional</a>
        <a class="btn btn-info" href="/obrero/reports">Análisis de Competencia</a>
        <a class="btn btn-secondary" href="/">Inicio</a>
    </div>
    <div class="mt-4">
        <h5>Mis Especialidades</h5>
        <p th:text="${user.especialidades}">N/A</p>
    </div>
    <div class="mt-2">
        <h5>Tarifa Hora</h5>
        <p th:text="${user.tarifaHora}">0</p>
    </div>
    <div class="mt-2">
        <h5>Experiencia (años)</h5>
        <p th:text="${user.experiencia}">0</p>
    </div>
    <div class="mt-2">
        <h5>Certificaciones</h5>
        <p th:text="${user.certificaciones}">-</p>
    </div>
    <div class="mt-2">
        <h5>Descripción</h5>
        <p th:text="${user.descripcion}">-</p>
    </div>
    
</div>
</body>
</html>
