<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Obrero - Dashboard</title>
    <link rel="stylesheet" href="/css/dashboardobrero.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">SunObra-Obreo</a>
            <ul class="navbar-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/obrero/profile">Perfil</a></li>
                <li><a href="/obrero/reports">Reportes</a></li>
                
            </ul>
            <a href="/logout" class="btn-logout">Cerrar Sesión</a>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <h1 class="title">Bienvenido, <span th:text="${user.nombre}">Obrero</span></h1>

        <div class="cards">
            <div class="card">
                <h3>Especialidades</h3>
                <p th:text="${user.especialidades}">N/A</p>
            </div>

            <div class="card">
                <h3>Tarifa por Hora</h3>
                <p th:text="${user.tarifaHora}">$0</p>
            </div>

            <div class="card">
                <h3>Experiencia</h3>
                <p th:text="${user.experiencia}">0 años</p>
            </div>

            <div class="card">
                <h3>Certificaciones</h3>
                <p th:text="${user.certificaciones}">-</p>
            </div>

            <div class="card">
                <h3>Descripción</h3>
                <p th:text="${user.descripcion}">-</p>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="mt-4">
            <a class="btn primary" href="/obrero/profile">Editar Perfil Profesional</a>
            <a class="btn success" href="/obrero/reports">Análisis de Competencia</a>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 SunObra - Plataforma de Servicios de Construcción</p>
    </footer>
</body>
</html>
