<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Obrero - Perfil</title>
    <link rel="stylesheet" href="/css/profileobrero.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">SunObra</a>
            
            <a href="obrero/dashboard" class="btn-logout">Volver</a>
        </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container">
        <h1 class="title">Editar Perfil Profesional</h1>

        <form method="post" class="form-card">
            <div class="form-grid">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="nombre" th:value="${usuario.nombre}" required>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" name="apellido" th:value="${usuario.apellido}" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" th:value="${usuario.email}" required>
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="text" name="telefono" th:value="${usuario.telefono}">
                </div>
                <div class="form-group full">
                    <label>Dirección</label>
                    <textarea name="direccion" rows="2" th:text="${usuario.direccion}"></textarea>
                </div>
                <div class="form-group full">
                    <label>Especialidades (separadas por coma)</label>
                    <input type="text" name="especialidades" th:value="${usuario.especialidades}">
                </div>
                <div class="form-group">
                    <label>Experiencia (años)</label>
                    <input type="number" min="0" name="experiencia" th:value="${usuario.experiencia}">
                </div>
                <div class="form-group">
                    <label>Tarifa por hora</label>
                    <input type="number" step="0.01" min="0" name="tarifaHora" th:value="${usuario.tarifaHora}">
                </div>
                <div class="form-group full">
                    <label>Certificaciones</label>
                    <textarea name="certificaciones" rows="2" th:text="${usuario.certificaciones}"></textarea>
                </div>
                <div class="form-group full">
                    <label>Descripción</label>
                    <textarea name="descripcion" rows="3" th:text="${usuario.descripcion}"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">Guardar</button>
                <a href="/obrero/dashboard" class="btn success">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      
    </footer>
</body>
</html>
