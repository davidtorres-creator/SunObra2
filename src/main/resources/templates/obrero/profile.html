                                       <!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Obrero - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Mi Perfil Profesional</h2>
    <form method="post">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input class="form-control" name="nombre" th:value="${usuario.nombre}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input class="form-control" name="apellido" th:value="${usuario.apellido}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" th:value="${usuario.email}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Teléfono</label>
                <input class="form-control" name="telefono" th:value="${usuario.telefono}">
            </div>
            <div class="col-12">
                <label class="form-label">Dirección</label>
                <textarea class="form-control" name="direccion" rows="2" th:text="${usuario.direccion}"></textarea>
            </div>
            <div class="col-12">
                <label class="form-label">Especialidades (separadas por coma)</label>
                <input class="form-control" name="especialidades" th:value="${usuario.especialidades}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Experiencia (años)</label>
                <input class="form-control" type="number" min="0" name="experiencia" th:value="${usuario.experiencia}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Tarifa por hora</label>
                <input class="form-control" type="number" step="0.01" min="0" name="tarifaHora" th:value="${usuario.tarifaHora}">
            </div>
            <div class="col-12">
                <label class="form-label">Certificaciones</label>
                <textarea class="form-control" name="certificaciones" rows="2" th:text="${usuario.certificaciones}"></textarea>
            </div>
            <div class="col-12">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" name="descripcion" rows="3" th:text="${usuario.descripcion}"></textarea>
            </div>
        </div>
        <div class="mt-3 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-secondary" href="/obrero/dashboard">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
