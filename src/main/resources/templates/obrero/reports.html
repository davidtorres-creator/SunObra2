<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Obrero - Reportes de Competencia</title>
    <link rel="stylesheet" href="/css/reportsobrero.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">SunObra</a>
            
            <a href="/logout" class="btn-logout">Cerrar Sesión</a>
        </div>
    </nav>

    <div class="container">
        <!-- Título + botón volver -->
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Análisis de Competencia</h1>
            <a href="/obrero/dashboard" class="btn back"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>

        <!-- FILTROS -->
        <div class="card">
            <div class="card-header"><i class="fas fa-filter"></i> Filtros de Análisis</div>
            <div class="card-body">
                <form method="get" class="form-grid">
                    <div class="form-group">
                        <label>Especialidad</label>
                        <input type="text" name="especialidad" th:value="${especialidad}" placeholder="Ej: Electricidad, Plomería">
                    </div>
                    <div class="form-group">
                        <label>Experiencia mínima (años)</label>
                        <input type="number" name="experiencia" th:value="${experiencia}" placeholder="0" min="0">
                    </div>
                    <div class="form-group">
                        <label>Tarifa mínima ($)</label>
                        <input type="number" name="tarifaMin" th:value="${tarifaMin}" placeholder="0" min="0" step="1000">
                    </div>
                    <div class="form-group">
                        <label>Tarifa máxima ($)</label>
                        <input type="number" name="tarifaMax" th:value="${tarifaMax}" placeholder="0" min="0" step="1000">
                    </div>
                    <div class="form-group full">
                        <label>Búsqueda libre</label>
                        <input type="text" name="texto" th:value="${texto}" placeholder="Nombre, email o especialidad">
                    </div>
                    <div class="form-actions">
                        <button class="btn primary" type="submit"><i class="fas fa-search"></i> Aplicar</button>
                        <a href="/obrero/reports" class="btn secondary"><i class="fas fa-times"></i> Limpiar</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- ESTADÍSTICAS -->
        <div class="stats" th:if="${!#lists.isEmpty(obreros)}">
            <div class="stat-card">
                <h3 th:text="${#lists.size(obreros)}">0</h3>
                <p>Obreros encontrados</p>
            </div>
            <div class="stat-card">
                <h3 th:text="${#lists.size(obreros.?[tarifaHora != null])}">0</h3>
                <p>Con tarifa definida</p>
            </div>
            <div class="stat-card">
                <h3 th:text="${#lists.size(obreros.?[experiencia != null])}">0</h3>
                <p>Con experiencia</p>
            </div>
        </div>

        <!-- RESULTADOS -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-users"></i> Resultados
                <span class="badge" th:text="${#lists.size(obreros)} + ' resultados'"></span>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(obreros)}" class="empty">
                    <i class="fas fa-search fa-3x"></i>
                    <h3>No se encontraron obreros</h3>
                    <p>Intenta ajustar los filtros</p>
                </div>

                <div th:if="${!#lists.isEmpty(obreros)}" class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Especialidades</th>
                                <th>Experiencia</th>
                                <th>Tarifa/Hora</th>
                                <th>Certificaciones</th>
                                <th>Contacto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="obrero : ${obreros}">
                                <td><strong th:text="${obrero.nombre + ' ' + obrero.apellido}"></strong></td>
                                <td><span th:text="${obrero.especialidades}"></span></td>
                                <td><span th:text="${obrero.experiencia} + ' años'" class="badge blue"></span></td>
                                <td><strong th:text="'$' + ${#numbers.formatDecimal(obrero.tarifaHora, 0, 'COMMA', 0, 'POINT')}"></strong></td>
                                <td><small th:text="${obrero.certificaciones}"></small></td>
                                <td>
                                    <small th:text="${obrero.email}"></small><br>
                                    <small th:text="${obrero.telefono}"></small>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      
    </footer>
</body>
</html>
