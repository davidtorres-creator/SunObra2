<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Calificar Servicio</title>
</head>
<body>

<h2>Calificar Servicio</h2>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<form method="post"
      th:action="@{'/cliente/marketplace/servicios/' + ${servicioId} + '/review'}"
      th:object="${form}">

    <label>Rating (1 a 5) *</label><br/>
    <select th:field="*{rating}" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <br/><br/>

    <label>Comentario (opcional)</label><br/>
    <textarea th:field="*{comentario}" rows="4" cols="50"></textarea>

    <br/><br/>

    <button type="submit">Enviar calificaci√≥n</button>
    <a href="/cliente/marketplace/servicios">Cancelar</a>
</form>

</body>
</html>
