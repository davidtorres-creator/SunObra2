<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Mis solicitudes</title>
</head>
<body>

<h2>Mis solicitudes</h2>

<p th:if="${success}" th:text="${success}" style="color:green;"></p>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<a href="/cliente/marketplace/solicitudes/new">+ Nueva solicitud</a>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Especialidad</th>
        <th>Urgencia</th>
        <th>Estado</th>
        <th>Creada</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${solicitudes}">
        <td th:text="${s.id}">1</td>
        <td th:text="${s.especialidad}">Electricidad</td>
        <td th:text="${s.urgencia}">MEDIA</td>
        <td th:text="${s.estado}">ABIERTA</td>
        <td th:text="${s.createdAt}">2026-02-08</td>
    </tr>
    </tbody>
</table>

</body>
</html>
