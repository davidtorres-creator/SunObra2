<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Mis solicitudes</title>
</head>
<body>

<h2>Mis solicitudes</h2>

<p th:if="${success}" th:text="${success}" style="color:green;"></p>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<!-- Acciones principales -->
<p>
    <a href="/cliente/marketplace/solicitudes/new">+ Nueva solicitud</a>
    |
    <a href="/cliente/marketplace/servicios">ðŸ“‹ Mis servicios</a>
</p>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Especialidad</th>
        <th>Urgencia</th>
        <th>Estado</th>
        <th>Creada</th>
        <th>AcciÃ³n</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${solicitudes}">
        <td th:text="${s.id}">1</td>
        <td th:text="${s.especialidad}">Electricidad</td>
        <td th:text="${s.urgencia}">MEDIA</td>
        <td th:text="${s.estado}">ABIERTA</td>
        <td th:text="${s.createdAt}">2026-02-08</td>
        <td>
            <!-- Si estÃ¡ ABIERTA: ver detalle / cotizaciones -->
            <a th:if="${s.estado.toString() == 'ABIERTA'}"
               th:href="@{'/cliente/marketplace/solicitudes/' + ${s.id}}">
                Ver / Cotizaciones
            </a>

            <!-- Si estÃ¡ CERRADA: ir a servicios -->
            <a th:if="${s.estado.toString() == 'CERRADA'}"
               href="/cliente/marketplace/servicios">
                Ver servicio
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
