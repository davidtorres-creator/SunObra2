<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cliente - Perfil</title>
    <link rel="stylesheet" href="/css/profileclientes.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/cliente/dashboard" class="btn-nav">⟵ Volver</a>
    <h1 class="navbar-title">Editar Perfil</h1>
</nav>

<!-- Contenido principal -->
<div class="container">
        <h1 class="title">Mi Perfil</h1>
    <form method="post" class="form-card">
        <div class="form-group">
            <label>Nombre</label>
            <input name="nombre" th:value="${usuario.nombre}" required>
        </div>

        <div class="form-group">
            <label>Apellido</label>
            <input name="apellido" th:value="${usuario.apellido}" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" th:value="${usuario.email}" required>
        </div>

        <div class="form-group">
            <label>Teléfono</label>
            <input name="telefono" th:value="${usuario.telefono}">
        </div>

        <div class="form-group full-width">
            <label>Dirección</label>
            <textarea name="direccion" rows="2" th:text="${usuario.direccion}"></textarea>
        </div>

        <div class="form-actions">
            <button class="btn primary" type="submit">Guardar</button>
            <a class="btn secondary" href="/cliente/dashboard">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
