                                                                                                <!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cliente - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Mi Perfil</h2>
    <form method="post">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input class="form-control" name="nombre" th:value="${usuario.nombre}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input class="form-control" name="apellido" th:value="${usuario.apellido}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" th:value="${usuario.email}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Teléfono</label>
                <input class="form-control" name="telefono" th:value="${usuario.telefono}">
            </div>
            <div class="col-12">
                <label class="form-label">Dirección</label>
                <textarea class="form-control" name="direccion" rows="2" th:text="${usuario.direccion}"></textarea>
            </div>
        </div>
        <div class="mt-3 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-secondary" href="/cliente/dashboard">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
