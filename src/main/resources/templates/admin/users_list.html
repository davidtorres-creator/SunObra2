<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Usuarios</title>
    <link href="/css/users_list.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Usuarios</h2>
        <a class="btn btn-primary" href="/admin/users/new">Nuevo Usuario</a>
    </div>

    <form class="filter-form" method="get">
        <select name="role">
            <option value="">Todos</option>
            <option value="admin" th:selected="${filterRole}=='admin'">Admin</option>
            <option value="cliente" th:selected="${filterRole}=='cliente'">Cliente</option>
            <option value="obrero" th:selected="${filterRole}=='obrero'">Obrero</option>
        </select>

        <input type="search" name="q" placeholder="Buscar..." th:value="${q}">
        <button type="submit" class="btn btn-secondary">Filtrar</button>
    </form>

    <table class="tabla-usuarios">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nombre + ' ' + u.apellido}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.userType}"></td>
            <td>
                <a class="btn btn-outline-primary" th:href="@{'/admin/users/' + ${u.id} + '/edit'}">Editar</a>
                <form th:action="@{'/admin/users/' + ${u.id} + '/delete'}" method="post" style="display:inline">
                    <button class="btn btn-outline-danger" type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-back" href="/admin/dashboard">Volver</a>
</div>
</body>
</html>
