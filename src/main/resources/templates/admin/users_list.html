                             <!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Usuarios</h2>
        <a class="btn btn-primary" href="/admin/users/new">Nuevo Usuario</a>
    </div>

    <form class="row g-2 mb-3" method="get">
        <div class="col-auto">
            <select class="form-select" name="role">
                <option value="">Todos</option>
                <option value="admin" th:selected="${filterRole}=='admin'">Admin</option>
                <option value="cliente" th:selected="${filterRole}=='cliente'">Cliente</option>
                <option value="obrero" th:selected="${filterRole}=='obrero'">Obrero</option>
            </select>
        </div>
        <div class="col-auto">
            <input class="form-control" type="search" name="q" placeholder="Buscar..." th:value="${q}">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary" type="submit">Filtrar</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nombre + ' ' + u.apellido}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.userType}"></td>
            <td>
                <a class="btn btn-sm btn-outline-primary" th:href="@{'/admin/users/' + ${u.id} + '/edit'}">Editar</a>
                <form th:action="@{'/admin/users/' + ${u.id} + '/delete'}" method="post" style="display:inline">
                    <button class="btn btn-sm btn-outline-danger" type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-secondary" href="/admin/dashboard">Volver</a>
</div>
</body>
</html>
