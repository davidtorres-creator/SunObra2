<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${isEdit} ? 'Editar Usuario' : 'Nuevo Usuario'">Usuario</title>
  <link rel="stylesheet" href="/css/user_form.css">
</head>
<body>
  <div class="container">
    <h2 th:text="${isEdit} ? 'Editar Usuario' : 'Nuevo Usuario'"></h2>

    <form th:action="${isEdit} ? @{/admin/users/{id}(id=${usuario.id})} : @{/admin/users}" method="post" class="form">
      
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" th:value="${usuario.nombre}" required>
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <input type="text" name="apellido" th:value="${usuario.apellido}" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" th:value="${usuario.email}" required>
      </div>

      <div class="form-group">
        <label>Contrase√±a</label>
        <input type="password" name="password"
               th:placeholder="${isEdit} ? 'Dejar en blanco para no cambiar' : ''"
               th:required="${!isEdit}">
      </div>

      <div class="form-group">
        <label>Rol</label>
        <select name="userType" th:value="${usuario.userType}" required>
          <option value="admin">Admin</option>
          <option value="cliente">Cliente</option>
          <option value="obrero">Obrero</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/admin/users" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
