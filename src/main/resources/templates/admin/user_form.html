                                                                               <!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Editar Usuario' : 'Nuevo Usuario'">Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2 th:text="${isEdit} ? 'Editar Usuario' : 'Nuevo Usuario'"></h2>
    <form th:action="${isEdit} ? @{'/admin/users/' + ${usuario.id}} : @{'/admin/users'}" method="post">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input class="form-control" name="nombre" th:value="${usuario.nombre}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input class="form-control" name="apellido" th:value="${usuario.apellido}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" th:value="${usuario.email}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Contrase√±a</label>
                <input class="form-control" type="password" name="password" th:placeholder="${isEdit} ? 'Dejar en blanco para no cambiar' : ''}" th:required="${!isEdit}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Rol</label>
                <select class="form-select" name="userType" th:value="${usuario.userType}" required>
                    <option value="admin">Admin</option>
                    <option value="cliente">Cliente</option>
                    <option value="obrero">Obrero</option>
                </select>
            </div>
        </div>
        <div class="mt-3 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-secondary" href="/admin/users">Cancelar</a>
        </div>
    </form>
}
</div>
</body>
</html>
