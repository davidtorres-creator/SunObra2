<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Dashboard</title>
    <link href="/css/dashboardadmin.css" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="#">SunObra - Admin</a>
            <ul class="navbar-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/admin/users">Usuarios</a></li>
                <li><a href="/admin/reports">Reportes</a></li>
            </ul>
            <a class="btn-logout" href="/logout">Cerrar sesión</a>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container">
        <h1 class="title">Panel de Administración</h1>
        <div class="cards">
            <!-- Card Usuarios -->
            <div class="card card-blue">
                <h5>Total Usuarios</h5>
                <div class="card-value" th:text="${totalUsuarios}">0</div>
                <a href="/admin/users" class="btn-card">Gestionar</a>
            </div>
            
            <!-- Card Contratos -->
            <div class="card card-yellow">
                <h5>Reportes Avanzados</h5>
                <div class="card-value" th:text="${contratosActivos}">0</div>
                <a href="/admin/reports" class="btn-card dark">Ver</a>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        © 2025 SunObra - Plataforma de Servicios de Construcción
    </footer>
</body>
</html>
