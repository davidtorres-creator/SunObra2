spring.application.name=SunObra

# Server configuration
server.port=8081

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static resources
spring.web.resources.static-locations=classpath:/static/

# Logging
logging.level.com.example=DEBUG
logging.level.org.springframework.web=DEBUG

# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=SUNOBRA_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/sunobra_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect